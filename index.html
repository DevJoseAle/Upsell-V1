<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Description es para posicionamiento -->
        <meta name="Description" content="Social media, RRSS">
        <meta name="theme-color" content="#6B90FF"> 
        <link rel="stylesheet" href="./styles.css">
        <script src="https://kit.fontawesome.com/74120853c8.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;500;700&display=swap" rel="stylesheet">
        
        <title>UPSell</title>
    </head>
<body>
    
    <header class="container">
    <!-- Name -->
    <p id="title">
        Upsell
    </p>
    <!-- Navigation Bar -->
        <nav class="navigation_bar">
            <div>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Intro</a></li>
                    <li><a href="#">Features</a></li>
                    <li><a href="#">Details</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
            <div class="countrynavbar">
                <label for="country">Country</label>
                <input list="countrys" name="country" id="country">

                <datalist id="countrys">
                    <option value="Chile"></option>
                    <option value="Argentina"></option>
                    <option value="Mexico"></option> 
                </datalist>
                 <a href="#"><button>Start Selling</button></a>
            </div>
        </nav>
    </header>

    <!-- Presentation -->
    <section class="presentation">
        <div class="presentation_div_text">
            <h1>Now is the time to start selling things <span> Online </span></h1>
            <p id="promote">Upsell It is the leading sales platform to promote entrepreneurship  </p>
            <div class="presentation_div_buttons">
                <div class="presentation_button_sign">
                    <p id="sign_up">Sign up for FREE</p>
                </div>
                <div class="presentation_button_discover">
                    <p id="discover">Discover</p>
                </div>
            </div>
        </div>
        
        <div class="presentation_div_img">
            <img src="./assets/headerimg.png" alt="Sales photo">
        </div>

    </section>


</body>
</html>
